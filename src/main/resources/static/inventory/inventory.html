<!DOCTYPE html>
<html ng-app="inventory">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/lib/confirmation/ui-bootstrap-position.js"></script>
    <script src="/lib/confirmation/angular-bootstrap-confirm.min.js"></script>
    <script src="/common.js"></script>
    <script src="inventory.js"></script>
</head>
<body>
<ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="/inventory/inventory.html">Inventory</a></li>
    <li role="presentation"><a href="/order/order.html">Order</a></li>
    <li role="presentation"><a href="/order/delivery.html">Delivery</a></li>
    <li role="presentation"><a href="/order/orderHistory.html">Order History</a></li>
</ul>
<div ng-controller="inventoryCtrl" ng-init="refresh()">
    <div id="message" class="alert alert-success" ng-show="showMessage"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{message}}</div>
    <div id="errorMessage" class="alert alert-danger" ng-show="showErrorMessage"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{errorMessage}}</div>

    <div class="panel panel-default">
        <div class="panel-heading">Inventory List</div>
        <div class="panel-body">
            <div class="form-group">
                <div class="form-group row col-md-12 col-xs-12">
                    <div class="col-md-1 col-xs-5">
                        <input type="text" class="form-control" placeholder="filter" ng-model="filter"/>
                    </div>
                    <div class="col-md-1 col-xs-2">
                        <button class="btn btn-primary" ng-click="new()">New</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group row">
                    <div class="col-md-10 col-xs-12">
                        <uib-accordion close-others="true">
                            <div uib-accordion-group class="panel-default" heading="{{display(entity)}}" ng-repeat="entity in entities | filter: {name: filter }">
                                <div>
                                    <div class="col-md-10 col-xs-10">
                                        <div class="form-group row">
                                            <div class="col-md-10 col-xs-10 form-group">
                                                <input type="text" class="form-control" ng-model="entity.name"/>
                                                <span class="help-block">Name</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="col-md-10 col-xs-10">
                                        <div class="form-group row">
                                            <div class="col-md-2 col-xs-10 form-group">
                                                <input type="text" class="form-control" ng-model="entity.initQuantity"/>
                                                <span class="help-block">Initial Quantity</span>
                                            </div>
                                            <div class="col-md-2 col-xs-10 form-group">
                                                <input type="text" class="form-control" ng-model="entity.quantity" readonly/>
                                                <span class="help-block">Quantity</span>
                                            </div>
                                            <div class="col-md-3 col-xs-10 form-group">
                                                <input type="number" class="form-control" ng-model="entity.cost"/>
                                                <span class="help-block">Cost</span>
                                            </div>
                                            <div class="col-md-3 col-xs-10 form-group">
                                                <input type="number" class="form-control" ng-model="entity.price"/>
                                                <span class="help-block">Price</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group row col-md-12 col-xs-10 col-md-offset-1 col-xs-offset-0">
                                        <div class="col-md-1 col-xs-2 col-md-offset-0 col-xs-offset-1">
                                            <button class="btn btn-success" ng-click="save(entity)">Save</button>
                                        </div>
                                        <div class="col-md-2 col-xs-3 col-md-offset-0 col-xs-offset-1">
                                            <button class="btn btn-danger" mwl-confirm on-confirm="remove(entity)" ng-hide="isNew(entity)">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
