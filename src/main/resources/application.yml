server.port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/xiaoqi?user=root&password=root&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username:
    password:

logging:
  level:
    org:
      apache: ERROR
      springframework: ERROR
      springframework.web.filter: DEBUG
      hibernate: ERROR
    com:
      zaxxer.hikari: ERROR
      xiaoqi: DEBUG
  pattern:
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
